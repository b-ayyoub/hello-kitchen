                        </div>

                <div class="title-h2">
                    <h2>Restaurants</h2>

                <div class="column-1">

                </div>
                <div class="column-1">
                    <img src="../hello-kitchen/assets/images/card-plat-2.png" alt="image plat-2">

                </div>
                <div class="column-1">
                    <img src="../hello-kitchen/assets/images/card-plat-3.png" alt="image plat-3">

                </div>
                <div class="column-1">
                    <img src="../hello-kitchen/assets/images/card-plat-4.png" alt="image plat-4">
                    <div class="logo"><img src="../hello-kitchen/assets/images/logo-plat4.jpeg" alt="logo plat 4"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row-test">
                    <div class="column-test">
                        <p>lorem ipsum</p>
